<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header__title-wrapper">
          <div class="header__logo-wrapper">
            <img
              src="../../public/icons/tank.png"
              alt="Error"
              class="header__logo"
            />
          </div>
          <div class="header__title">MILITARY SHOP</div>
        </div>
        <nav class="header__nav">
          <a href="../../index.html" class="nav-link">Home</a>
          <a href="../pages/about us/about-us.html" class="nav-link"
            >About us</a
          >
          <a href="../pages/issues/issues.html" class="nav-link">Issues</a>
          <a href="../pages/product/product.html" class="nav-link">Product</a>
          <a href="../pages/registration/registration.html" class="nav-link"
            >Registration</a
          >
          <a href="../sales/sales.html" class="nav-link">Sales</a>
        </nav>
        <div class="header__search-wrapper">
          <img
            src="../../public/icons/search.png"
            alt="Error"
            class="header__search"
          />
        </div>
      </header>
      <section class="section">
        <div class="login-container">
          <h2 class="login__title">Авторизация</h2>
          <form class="form">
            <div class="form__input-group">
              <label for="form__login">Логин:</label>
              <input
                class="form__input"
                type="text"
                id="login"
                name="login"
                required
              />
            </div>
            <div class="form__input-group">
              <label class="form__label-password" for="password">Пароль:</label>
              <input
                class="form__input-password"
                type="password"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="input-group">
              <button class="input__btn" type="submit">Войти</button>
            </div>
          </form>
        </div>
      </section>

      <footer class="footer">
        <div class="footer__section">
          <div class="footer__title-wrapper">
            <div class="footer__logo-wrapper">
              <img
                src="../../public/icons/tank.png"
                alt="Error"
                class="footer__logo"
              />
            </div>
            <div class="footer__title">MILITARY SHOP</div>
          </div>
          <nav class="footer__nav">
            <a href="./pages/about us/about-us.html" class="nav-link"
              >About us</a
            >
            <a href="./pages/issues/issues.html" class="nav-link">Issues</a>
            <a href="./pages/login/login.html" class="nav-link">Login</a>
            <a href="./pages/product/product.html" class="nav-link">Product</a>
            <a href="./pages/registration/registration.html" class="nav-link"
              >Registration</a
            >
            <a href="./pages/sales/sales.html" class="nav-link">Sales</a>
          </nav>
        </div>

        <div class="footer__socials-wrapper">
          <a href="" class="footer__socials">Twitter</a
          ><a href="" class="footer__socials">Telegram</a
          ><a href="" class="footer__socials">YouTube</a
          ><a href="" class="footer__socials">Instagram</a
          ><a href="" class="footer__socials">TikTok</a>
        </div>
      </footer>
    </div>

    <script type="module" src="./login.js"></script>
  </body>
</html>
